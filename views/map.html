{% extends "base.html" %}

{% block title %}C² Viewer{% endblock %}
{% block description %}C² Viewer{% endblock %}

{% block head %}
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.css" rel="stylesheet" ></link>
  <link href="stylesheets/map.css" rel="stylesheet" />
  <link href="stylesheets/MapboxBase.css" rel="stylesheet" >
{% endblock %}

{% block body %}
<div id='map' class='map'></div>

<div class='pin-topleft pin-bottomleft z1 col3'>
  <div class='fill-white full-height-container'>
    <div id='filter-categories' class='checkbox-pill col12 clearfix'>
      <input type='checkbox' id='art' checked='checked'>
      <label for='art' class='col6 truncate icon check unround button'>Art</label>
      <input type='checkbox' id='theatre' checked='checked'>
      <label for='theatre' class='col6 truncate icon check unround button'>Theatre</label>
      <input type='checkbox' id='music' checked='checked'>
      <label for='music' class='col6 truncate icon check unround button'>Classical music</label>
      <input type='checkbox' id='museum' checked='checked'>
      <label for='museum' class='col6 truncate icon check unround button'>Museums</label>
    </div>
    <div id='listing' class='scroll round-bottom fill-light round-bottom'>
    </div>
  </div>
</div>

{% endblock %}

{% block footer %}
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.js"></script>
<script src="javascript/map.js"></script>
{% endblock %}
