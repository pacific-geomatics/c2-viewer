{% extends "base.html" %}

{% block title %}C² Viewer{% endblock %}
{% block description %}C² Viewer{% endblock %}

{% block head %}
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.css" rel="stylesheet" ></link>
  <link href="stylesheets/map.css" rel="stylesheet" />
  <link href="stylesheets/MapboxBase.css" rel="stylesheet" >
  <script src="https://fb.me/react-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.2/react-bootstrap.min.js"></script>
{% endblock %}

{% block body %}
<div id="map"></div>
<div class="pin-bottomright pin-bottomleft controls text-center">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </button>
  </div>
</div>

<div class='pin-topleft z1'>
  <div class='pad1'>
    <img src='images/pacgeo_logo_white_360px.png' width="120px" alt='PacGeo logo' />
  </div>
</div>
{% endblock %}

{% block footer %}
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.js"></script>
<!--<script src="javascript/map.js"></script>-->
<script type="text/babel" src="javascript/map.js"></script>
{% endblock %}
