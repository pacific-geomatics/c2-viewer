{% extends "base.html" %}
{% block content %}
<div id="login_container">
  <div id="login_form">
  <img id="logo" src="static/images/pacgeo_logo.png">
  <form method="POST" action="/login">
    {{ form.hidden_tag() }}
    {{ form.email(size=20, placeholder="Your email") }} <br />
    {{ form.password(size=20, placeholder="Your password") }} <br />
    <input class="submit" type="submit" value="Log in">
  </form>
  </div>
</div>
{% endblock %}
