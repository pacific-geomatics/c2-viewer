{% extends "base.html" %}
{% block body %}

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
</style>

<h1>Photos Page</h1>

<table style="width:100%">
  <tr>
    <th>Photo</th>
  </tr>
{% for row in photos %}
  <tr>
    <td><a href="{{ row.url }}"><img src="{{ row.thumbnail }}" alt="{{ row.id }}"></a>
        <br/>{{ row.name }}
    </td>
  </tr>
{% endfor %}
</table>
{% endblock %}
