{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet"
  href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.css"
  integrity="sha384-CS7AiMtZb5c/8weFoWn7/r2tRXJDwcTEdZudDXjRVNbwSJmKo8MGqDDQxYK7FjmX"
  crossorigin="anonymous">
  <link href="/static/css/map.css" rel="stylesheet" />
  <script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html"></link>
{% endblock %}

{% block content %}
<paper-drawer-panel>
  <paper-header-panel drawer>
    <paper-toolbar>
      <div>Application</div>
    </paper-toolbar>
    <div> Drawer content... </div>
  </paper-header-panel>
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>Title</div>
    </paper-toolbar>
    <div> Main content... </div>
  </paper-header-panel>
</paper-drawer-panel>

<div id="map_controls">
  <input class="map_control" id="zoom_in" type="submit" value="+" />
  <input class="map_control" id="zoom_out" type="submit" value="-" />
  <input class="map_control" id="rotate" type="submit" value="rotate" />
  <input class="map_control" id="tilt" type="submit" value="tilt" />
  <input class="map_control" id="logout" type="submit" value="logout" />
</div>
<div id="basemaps">
  <input class="basemap" id="imagery" type="submit" value="imagery" />
  <input class="basemap" id="topo" type="submit" value="topo" />
  <input class="basemap" id="dark" type="submit" value="dark" />
</div>
<!-- MAP -->
<div id="map"></div>
{% endblock %}

{% block footer %}
  <script
    src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js"
    integrity="sha384-K0CCfJOoW1X+e/rRauXwWmz56xkvEAgqn1oKTQOTBI/0TQbvIMOyzeYlU/RbNHle"
    crossorigin="anonymous"></script>
  <script>mapboxgl.accessToken = "{{ ACCESS_TOKEN }}";</script>
  <script src="{{ url_for('static', filename='js/styles.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/map.js') }}" type="text/javascript"></script>
{% endblock %}
